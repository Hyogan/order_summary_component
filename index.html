<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
  <div class="order-summary-bloc">
    <img class="illustration-hero" src="images/illustration-hero.svg" alt="">
    <div class="order-summary">
      <h1 class="order-title"> Order Summary</h1>
      <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="order-payement">
        <img src="images/icon-music.svg" alt="icon-music">
        <h4 class="duration-price"> <span class="colored"> Annual Plan</span> <br> $59.99/year </h4>
        <span class="change"> Change</span>
      </div>
      <button class="order-submit">Proceed to Payment</button>
      <button class="order-cancel"> Cancel Order</button>

    </div>
  </div>

  </body>
</html>
